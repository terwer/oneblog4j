<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SimpleMDE Markdown Editor</title>
    <link rel="stylesheet" href="./plugins/simplemde/dist/simplemde.min.css">
    <script src="./plugins/simplemde/dist/simplemde.min.js"></script>
<!--    <script src="./plugins/jquery/jquery-1.12.4.min.js"></script>-->
</head>
<body>
<h1>SimpleMDE</h1>
<textarea id="mdEditor" style="height: 100%;"></textarea>
<script>
    var simplemde = new SimpleMDE({ element: document.getElementById("mdEditor") });
    simplemde.value("# aaa");
    simplemde.togglePreview();

    window.setEditorValue = function (val){
        simplemde.togglePreview();
        simplemde.value(val);
        simplemde.togglePreview();
    }
</script>
</body>
</html>
